server:
  port: 8080
 
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
      - id: userModule
        uri: lb://user-service
        predicates:
        - Path=/api/user/**, /api/profile/**
      - id: discussionModule
        uri: lb://discussion-board
        predicates:
        - Path=/message/**, /subject/**, /usernames/**
      - id: claimModule
        uri: lb://file-claim
        predicates:
        - Path=/claim/**